<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Code Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid #fff;
            border-top: 2px solid #a78bfa;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            vertical-align: middle;
            margin-left: 0.5em;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Анализ кода</h1>
            
            <!-- Одна зона загрузки -->
            <form id="uploadForm" class="space-y-4">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input type="file" id="codeInput" multiple webkitdirectory directory 
                           class="hidden" onchange="handleInputChange(this)">
                    <label for="codeInput" class="cursor-pointer">
                        <div class="text-gray-600">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <p class="mt-1">Нажмите для выбора файла или папки, либо перетащите их сюда</p>
                            <p class="text-sm text-gray-500">Поддерживаемые форматы: .py </p>
                        </div>
                    </label>
                </div>
                <div id="fileList" class="text-sm text-gray-600 space-y-2"></div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                    Анализировать код
                </button>
            </form>

            <!-- Результаты анализа -->
            <div id="results" class="mt-6 hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Результаты анализа</h2>
                <div id="analysisResults" class="bg-gray-50 rounded-lg p-4 space-y-4">
                    <!-- Здесь будут результаты -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
